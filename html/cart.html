<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cart.css">
    <title>Cart</title>
</head>
<body>
    <header>
        <section class="one__section">
            <p>Something you love is now on sale! <a href="./index.html">Buy Now!</a></p>
            <div>
              <figure>
                <img src="../images/img_header/united-states.png" alt="USA" />
                <figcaption>English</figcaption>
                <img
                  class="leguaje__page down-arrow"
                  src="../images/img_header/down-arrow.png"
                  alt="down-arrow"
                />
              </figure>
              <figure class="down__arrow">
                <figcaption class="usd">USD</figcaption>
                <img
                  class="leguaje__page down-arrow"
                  src="../images/img_header/down-arrow.png"
                  alt="down-arrow"
                />
              </figure>
            </div>
          </section>
          <section class="two__section">
            <div>
              <figure class="header-logo">
                <img src="../images/img_header/fastkart.jpg" alt="FastKart" />
              </figure>
            </div>
            <div class="searchBox">
              <figure class="marker">
                <img src="../images/img_header/marker.png" alt="marker.png" />
              </figure>
              <input type="text" placeholder="I'm searching for..." />
              <figure class="search">
                <img src="../images/img_header/search.png" alt="Search" />
              </figure>
            </div>
            <div class="icons">
              <figure>
                <img class="border__right" src="../images/img_header/phone.png" alt="phone" />
              </figure>
              <figure>
                <img class="border__right" id="toFavorites" src="../images/img_header/heart.png" alt="heart" />
              </figure>
              <figure>
                <img id="toCart" class="border__right" src="../images/img_header/shopping-cart.png" alt="shopping-cart"/>
              </figure>
              <figure>
                <img id="toAdmin" class="user__icon" src="../images/img_header/user.png" alt="user" />
              </figure>
            </div>
          </section>
    
          <section class="three__section">
            <div class="container__button">
              <figure>
                <img src="../images/img_header/hamburger.png" alt="menu-hamburguer" />
              </figure>
              <p>All Categories</p>
            </div>
            <div class="container__options">
              <figure>
                <figcaption>Home</figcaption>
                <img class="down-arrow" src="../images/img_header/down-arrow.png" alt="down-arrow.png" />
              </figure>
              <figure>
                <figcaption>Shop</figcaption>
                <img class="down-arrow" src="../images/img_header/down-arrow.png" alt="down-arrow.png" />
              </figure>
              <figure>
                <figcaption>Mega Menu</figcaption>
                <img class="down-arrow" src="../images/img_header/down-arrow.png" alt="down-arrow.png" />
              </figure>
              <figure>
                <figcaption>Blog</figcaption>
                <img class="down-arrow" src="../images/img_header/down-arrow.png" alt="down-arrow.png" />
              </figure>
              <figure>
                <figcaption>Pages</figcaption>
                <img class="down-arrow" src="../images/img_header/down-arrow.png" alt="down-arrow.png" />
              </figure>
              <p>Contact</p>
            </div>
            <figure>
              <img class="rayito" src="../images/img_header/Rayito.JPG" alt="rayito" />
            </figure>
          </section>
        
        <section class="header-direction">
            <h3>Cart</h3>
            <div class="go-back">
                <img src="../icons/house.svg" alt="Icon for home">
                <p>></p>
                <p>Cart</p>
            </div>
        </section>
    </header>
    <main>
        <section id="cart-container">
        </section>
        <div class="card">
            <h3 class="card-title">Cart Total</h3>
            <div class="card-row">
              <div class="coupon-apply">
                <label for="coupon-input" class="apply-label">Coupon Apply</label>
                <div class="coupon-input-container">
                  <input
                    type="text"
                    id="coupon-input"
                    class="coupon-input"
                    placeholder="Enter Coupon Code Here..."
                  />
                  <button class="apply-button">Apply</button>
                </div>
              </div>
            </div>
            <div class="card-row">
              <span class="card-label">Subtotal</span>
              <span class="card-value subtotal"></span>
            </div>
            <div class="card-row">
              <span class="card-label">Coupon Discount</span>
              <span class="card-value">(-) 0.00</span>
            </div>
            <div class="card-row">
              <span class="card-label">Shipping</span>
              <span class="card-value shipping">$5.00</span>
            </div>
            <hr>
            <div class="card-row">
              <span class="card-label-total">Total (USD)</span>
              <span class="card-value-total total"></span>
            </div>
            <button id="proceed" class="checkout-button">Process to Checkout</button>
            <button id="return" class="return-button"> Return To Shopping</button>
          </div>
          <p class="notification"></p>
    </main>
    <script src="../scrypts/cart.js"></script>
</body>
</html>
